    <!--FORM--> 
    <main class="formulario">
        <section class="form-section">
            <h2>Dejanos un mensaje</h2>

            <form action="" class="form-styles">
                <div class="form-item">
                    <label for="">Nombre y Apellido</label>
                    <input type="text" name="" id="">

                <div class="form-item">
                    <label for="">Mail</label>
                    <input type="email" name="" id="">
                </div>

                <div class="form-item">
                    <label for="">Telefono</label>
                    <input type="tel">
                </div>

                <div class="form-item">
                    <label for="">Servicio</label>

                        <option value="opcion3">Evaluaciones grafológicas para RRHH</option>

                        <option value="opcion5">Supervisión grafológica para Profesionales</option>
                        <option value="opcion6">Capacitaciones de Especialización</option>
                    </select>
                </div>

                <textarea name="" id="" cols="30" rows="5"></textarea>

                <input type="button" value="Enviar mensaje" class="button btn">
                
                <hr>

                <section class="form-wpp">
                    <p>Solicite su presupuesto a medida o envie su consulta por nuestro formulario de contacto.</p>
                    <p class="title-bold">+549118457466</p>
                    <a href="http://" class="button-outline btn btn-outline-primary">Enviar mensaje de whatsapp</a>
